<div class="mh370-toolbar noPrint">
    <div class="toolBarContainer">
        <div>
            <ul class="left-toolbar-items">
                <li>
                  <legend-button></legend-button>
                </li>
            </ul>
            <ul class="right-toolbar-items">
                <li>
                    <panel-trigger panel-id="datasets" panel-width="500px" name="Downloads" icon-class="fa-download"></panel-trigger>
                </li>
                <li>
                    <panel-trigger panel-id="glossary" panel-width="500px" name="Glossary" icon-class="fa-list-ul"></panel-trigger>
