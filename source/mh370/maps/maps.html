<div  ng-controller="MapsCtrl as maps">
	<div style="position:relative;padding:5px;padding-left:10px;" >
		<div class="panel panel-default" style="padding:5px;" >
			<div class="panel-heading">
				<h3 class="panel-title">Layers</h3>
			</div>
			<div class="panel-body">
				<div class="container-fluid">
					<div class="row" ng-repeat="layer in layersTab.layers" 
							style="padding:7px;padding-left:10px;position:relative" ng-class-even="'even'" ng-class-odd="'odd'">
						<div style="position:relative;left:6px;">
							<a href="{{layer.metadata}}" target="_blank" 
									class="featureLink" title='View metadata related to "{{layer.name}}". (Opens new window.)'>
								{{layer.name}}
							</a>
							<div class="pull-right" style="width:270px;" tooltip="Show on map. {{layer.help}}">
								<span style="padding-left:10px;width:240px;" class="pull-left"><explorer-layer-slider layer="layer.layer"></explorer-layer-slider></span>
								<button style="padding:2px 8px 2px 2px;" type="button" class="undecorated featureLink pull-right" href="javascript:;" 
										ng-click="maps.toggleLayer(layer)" >
									<i class="fa" ng-class="{'fa-eye-slash':(!layer.displayed), 'fa-eye active':layer.displayed}"></i>
								</button>
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
