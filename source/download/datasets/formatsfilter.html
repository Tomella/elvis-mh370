<div style="border-bottom: solid 1px lightgray;">
   <strong>Formats: </strong>
   <span style="padding-left:10px; padding-right:10px">
      <label>All <input type="checkbox" ng-model="model.all" style="margin:0; height:11px"></input></label>
   </span>
   <span style="border: solid 1px lightgray; padding:3px; border-radius: 2px; background-color: #eee">
      <span ng-repeat="format in formats" style="padding-left:10px;">
         <label> {{format.name}} <input type="checkbox" ng-model="format.selected" style="margin:0; height:11px"></input></label>
      </span>
   </span>
</div>
